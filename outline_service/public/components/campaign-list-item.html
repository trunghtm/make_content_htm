<div invoker-spell='readCampaign' invoker-tail='{{id}}' id='{{id}}' rp-type='list' class='list-item flx-row flx-jtf-start'>
	<div><img class="list-item__img" src="./icon/bookmark-star-mono.svg" height='30px' width='30px' alt=""></div>
	<div class='flx-column flx--gap-5px flx--jtf-center flx--al-start'>
		<div class='flx-column flx--al-start'>
			<div class='list-item__title'>{{title}}</div>
			<div class='list-item__title'style='font-size: 12px'>{{id}}</div>
		</div>
		<div class='list-item__info flx-row flx-jtf-start'>
			<div id='{{id}}-startDate'>
				{{startDate}}
			</div>
			<div>
				<svg style='margin-left: 0;' xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill list-item__icon"
					viewBox="0 0 16 16">
					<path
						d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
				</svg>
			</div>
			<div id='{{id}}-endDate'>
				{{endDate}}
			</div>
			<div id='{{id}}-isEnded' class=''>
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sign-stop-fillt list-item__icon {{isEnded}}" viewBox="0 0 16 16">
					<path
						d="M10.371 8.277v-.553c0-.827-.422-1.234-.987-1.234-.572 0-.99.407-.99 1.234v.553c0 .83.418 1.237.99 1.237.565 0 .987-.408.987-1.237m2.586-.24c.463 0 .735-.272.735-.744s-.272-.741-.735-.741h-.774v1.485z" />

					viewBox="0 0 16 16">
					<path
						d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />

	<div invoker-spell='recycleCampaign' invoker-tail='{{id}}' style='margin-left: auto;'>
		<img class="" src="./icon/delete-fill-mono.svg" alt="" height='25px' width='25px'>
	</div>
</div>
