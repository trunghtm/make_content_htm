<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" id='theme' href="./css/theme.css">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/frame.css">
		<link rel="stylesheet" href="./css/grid.css">
		<link rel="stylesheet" href="./css/loader.css">
		<link rel="icon" href="./icon/favicon.svg" type="image/svg">

		<title>AI tool kit</title>
		<script src='./js/racoon-pieces.js'></script>
	</head>

	<body>
		<div class="container">
			<div class="header flx-row flx--jtf-start flx--al-center">
				<div class='header__icon-container' invoker-spell='gridMenu'>
					<img class="header__icon" src="./icon/grid-menu.svg" alt="">
				</div>
				<div class='header__title' style='margin-left: 10px;'>
					Funnel Chanel
				</div>
			</div>
			<div class="side-bar hidden">
				<div class="flx-column flx--al-start flx--jtf-start" style='height: 100%;'>
					<div class="flx-row">
						<div invoker-spell='getCampaigns'>
							campaign
						</div>
					</div>
					<div class="flx-row">
						<div invoker-spell='getOutlines'>
							Dashboards
						</div>
					</div>
					<div class="flx-row">
						<div invoker-spell='getOutlines'>
							Todo list
						</div>
					</div>
				</div>
			</div>
			<div class="content-container">
				<div class="tool-bar flx-row flx--jtf-space-between">
					<div class="flx-row flx--jtf-start">
						<!--add toggle menu button-->
						<div invoker-spell='menuToggle' class='hidden tool-bar__menu tool-bar__icon-container'>
							<img class="header__icon" src="./icon/hamberger-menu.svg" alt="">
						</div>
						<div class='flx-column flx--al-start'>
							<div id='type-title' class='list-item__title' style='font-size: 12px; padding: 0;'>type</div>
							<div id='current-name' class='list-item__title' style='padding: 0;'>name</div>
						</div>
					</div>
					<div class="flx-row flx--jtf-end">
						<!-- edit ting here -->
						<!--view diagram item button-->
						<div id='view-dia-btn' invoker-spell='diagramCampaign' class='hidden tool-bar__icon-container'>
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-node-plus-fill header__icon" viewBox="0 0 16 16">
								<path
									d="M11 13a5 5 0 1 0-4.975-5.5H4A1.5 1.5 0 0 0 2.5 6h-1A1.5 1.5 0 0 0 0 7.5v1A1.5 1.5 0 0 0 1.5 10h1A1.5 1.5 0 0 0 4 8.5h2.025A5 5 0 0 0 11 13m.5-7.5v2h2a.5.5 0 0 1 0 1h-2v2a.5.5 0 0 1-1 0v-2h-2a.5.5 0 0 1 0-1h2v-2a.5.5 0 0 1 1 0" />
							</svg>
						</div>
						<!--view list item button-->
						<div id='view-list-btn' invoker-spell='listCampaign' class='tool-bar__icon-container'>
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-list-task header__icon" viewBox="0 0 16 16">
								<path fill-rule="evenodd"
									d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5zM3 3H2v1h1z" />
								<path
									d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1z" />
								<path fill-rule="evenodd"
									d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5zM2 7h1v1H2zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm1 .5H2v1h1z" />
							</svg>
						</div>
						<!--view table item button-->
						<div id='view-table-btn' invoker-spell='tableCampaign' class='tool-bar__icon-container'>
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-table header__icon" viewBox="0 0 16 16">
								<path
									d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 2h-4v3h4zm0 4h-4v3h4zm0 4h-4v3h3a1 1 0 0 0 1-1zm-5 3v-3H6v3zm-5 0v-3H1v2a1 1 0 0 0 1 1zm-4-4h4V8H1zm0-4h4V4H1zm5-3v3h4V4zm4 4H6v3h4z" />
							</svg>
						</div>
						<div class='tool-bar__icon-container'>
							<div style='border: 1px solid #fff; height: 35px; width: 0px; padding: 0;'></div>
						</div>
						<!--father item button-->
						<div id='back-btn' invoker-spell='' invoker-tail='' class='hidden tool-bar__icon-container'>
							<img class="header__icon" src="./icon/back-fill-mono.svg" alt="">
						</div>
						<!--add item button-->
						<div id='addItem-btn' invoker-spell='getCampaignForm' class='tool-bar__icon-container'>
							<img class="header__icon" src="./icon/plus-fill-mono.svg" alt="">
						</div>
						<!--show list item button-->
						<div id='filter-btn' invoker-spell='filterCampaign' class='hidden tool-bar__icon-container'>
							<img class="header__icon" src="./icon/fillter-fill-mono.svg" alt="">
						</div>

						<!--show deleted item button-->
						<div id='trash-btn' invoker-spell='trashCampaigns' class='tool-bar__icon-container'>
							<img class="header__icon" src="./icon/trash-fill-mono.svg" alt="">
						</div>
						<div id='theme-toggle' class='tool-bar__icon-container'>
							<img id='theme-toggle' class="header__icon" src="./icon/moon-fill-mono.svg" alt="">
						</div>
					</div>
				</div>
				<!--/tool bar-->
				<div id='content-box' class="content flx-column flx-jtf-start">
				</div>
			</div>
			<!--/content-->
			<div id='loader__container' class="loader__container hidden">
				<div class="loader__warper">
					<div class="loader"></div>
				</div>
			</div>
			<div class="footer">
				Hatuma AI-agent tool kit 
			</div>
		</div>
		<script src="./js/helper.js"></script>
		<script src="./js/ui.js"></script>
		<script src="./js/campaign.js"></script>
		<script src="./js/outline.js"></script>
		<script src="./js/grid-menu.js"></script>
		<script>
			; (async function ()
			{
				try {
					document.getElementById('type-title').innerText = STATE.initTitle.class
					document.getElementById('current-name').innerText = STATE.initTitle.name
					rp.putOne('campaign-list-empty', {}, 'content-box');
				} catch (error) {
					console.error('Error fetching component failure:', error);
				}
			})();
		</script>
	</body>

</html>
